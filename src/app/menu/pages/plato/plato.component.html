<div class="container mx-auto px-4 py-8">
  <!-- Header -->
  <div class="text-center mb-12">
    <h1 class="text-4xl font-serif font-bold text-amber-800 mb-2">
      Lista de Platos
    </h1>
    <div class="w-24 h-1 bg-amber-800 mx-auto"></div>
  </div>

  <!-- Filters Section -->
  <div class="bg-white rounded-lg shadow-lg p-6 mb-12">
    <h2 class="text-xl font-semibold mb-4 text-amber-800">Filtros</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <!-- Search Input -->
      <div>
        <label
          for="search"
          class="block text-sm font-medium text-amber-800 mb-1"
          >Buscar</label
        >
        <input
          type="text"
          id="search"
          [formControl]="searchControl"
          placeholder="Buscar platos..."
          class="w-full px-4 py-2 border-2 border-amber-900 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-amber-600"
        />
      </div>

      <!-- Category Filter -->
      <div>
        <label
          for="category"
          class="block text-sm font-medium text-amber-800 mb-1"
          >Categoría</label
        >
        <select
          id="category"
          [formControl]="selectedCategory"
          class="w-full px-4 py-2 border-2 border-amber-900 rounded-lg bg-white text-gray-900 shadow-md appearance-none focus:ring-2 focus:ring-amber-600 focus:border-amber-600 hover:bg-gray-100"
        >
          <option value="">Todas las categorías</option>
          <option
            *ngFor="let category of categories"
            [value]="category.categoriaId"
          >
            {{ category.nombre }}
          </option>
        </select>
      </div>

      <!-- Min Price Filter -->
      <div>
        <label for="minPrice" class="mt-4 text-amber-800 font-bold"
          >Precio mínimo (S/.)</label
        >
        <input
          type="number"
          id="minPrice"
          [formControl]="minPriceControl"
          placeholder="Min"
          min="0"
          class="w-full px-4 py-2 border-2 border-amber-900 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-amber-600"
        />
      </div>

      <!-- Max Price Filter -->
      <div>
        <label
          for="maxPrice"
          class="block text-sm font-medium text-amber-800 mb-1"
          >Precio máximo (S/.)</label
        >
        <input
          type="number"
          id="maxPrice"
          [formControl]="maxPriceControl"
          placeholder="Max"
          min="0"
          class="w-full px-4 py-2 border-2 border-amber-900 rounded-lg focus:ring-2 focus:ring-amber-600 focus:border-amber-600"
        />
      </div>
    </div>

    <!-- Reset Button -->
    <div class="mt-4 text-right">
      <button
        (click)="resetFilters()"
        class="px-4 py-2 bg-amber-600 text-white rounded-md hover:bg-amber-700 transition"
      >
        Limpiar filtros
      </button>
    </div>
  </div>

  <!-- Menu Items Grid -->
  @if (filteredItems.length > 0) {
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (item of filteredItems; track $index) {
    <div
      class="bg-white rounded-lg shadow-lg overflow-hidden transform transition hover:scale-105 hover:shadow-xl"
    >
      <!-- Image -->
      <div class="h-48 overflow-hidden">
        <img
          [src]="'assets/images/' + item.foto"
          [alt]="item.nombre"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Content -->
      <div class="p-4">
        <div class="flex justify-between items-start">
          <h3 class="text-xl font-semibold text-amber-800">
            {{ item.nombre }}
          </h3>
          <span class="mt-4 text-amber-800 font-bold">
            S/. {{ item.precio }}
          </span>
        </div>

        <p class="mt-2 text-gray-600 text-sm">{{ item.descripcion }}</p>

        <div class="mt-4 flex justify-between items-center">
          <span
            class="bg-amber-50 text-amber-800 text-xs font-medium px-2.5 py-0.5 rounded"
          >
            {{ item.categoria }}
          </span>
          <button
            class="px-4 py-2 bg-amber-600 text-white rounded-md hover:bg-amber-700 transition"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
    }
  </div>
  } @else {
  <!-- No Items Template -->
  <div class="text-center py-12 bg-amber-50 rounded-lg">
    <svg
      class="mx-auto h-12 w-12 text-amber-800"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      ></path>
    </svg>
    <h3 class="mt-2 text-lg font-medium text-amber-800">
      No se encontraron platos
    </h3>
    <p class="mt-1 text-sm text-gray-600">Intenta con otros filtros</p>
    <div class="mt-6">
      <button
        (click)="resetFilters()"
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-800 hover:bg-amber-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-600"
      >
        Limpiar filtros
      </button>
    </div>
  </div>
  }
</div>
