<div class="">
  <div class="container mx-auto px-4 py-8">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-serif font-bold mb-2 text-white">
        Carta de Menús
      </h1>
      <div class="w-24 h-1 bg-amber-600 mx-auto"></div>
    </div>

    <!-- Categorías de Menú -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      @for (menu of menuList; track $index) {
      <div
        class="bg-amber-50 dark:bg-gray-700 rounded-lg shadow-lg overflow-hidden transform transition hover:scale-105 hover:shadow-xl"
      >
        <div class="p-6">
          <h2 class="text-2xl font-bold text-amber-600 mb-2">
            {{ menu.nombre }}
          </h2>
          <p class="text-gray-800 dark:text-white mb-4">
            {{ menu.descripcion }}
          </p>
          <div class="flex justify-between items-center">
            <!-- <span class="text-xl font-bold text-amber-800">${{ tipoMenu.price.toLocaleString() }}</span> -->
            <button
              (click)="toggleMenu(menu.menuId)"
              class="px-4 py-2 bg-primary text-white rounded-md hover:bg-amber-700 transition cursor-pointer"
            >
              {{
                selectedMenu === menu.menuId ? "Ocultar platos" : "Ver platos"
              }}
            </button>
          </div>
        </div>
      </div>
      }
    </div>

    <!-- Platos del menú seleccionado -->
    @if (selectedMenu) {
    <div class="mb-12 transition-all duration-500 ease-in-out">
      <h3 class="text-2xl font-semibold text-amber-600 mb-6 flex items-center">
        <span>Platos</span>
        <div class="flex-grow h-px bg-amber-300 ml-4"></div>
      </h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        @for (item of getFilteredItems(); track $index) {
        <div
          class="flex bg-amber-50 dark:bg-gray-700 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition"
        >
          <div class="w-1/3">
            <img
              [src]="'assets/images/' + item.foto"
              alt="{{ item.foto }}"
              class="w-full h-full object-cover"
            />
          </div>
          <div class="w-2/3 p-4">
            <h4 class="text-xl font-medium text-amber-900 dark:text-amber-600">
              {{ item.nombre }}
            </h4>
            <p class="text-gray-600 dark:text-white text-sm mt-1">
              {{ item.descripcion }}
            </p>
            <div class="mt-4 text-amber-800 dark:text-amber-600 font-bold">
              $ {{ item.precio.toLocaleString() }}
            </div>
          </div>
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
