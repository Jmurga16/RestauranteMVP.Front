@if (isVisible==true) {
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-30">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-semibold">{{ action === 'edit' ? 'Edit Ingredient' : 'Add Ingredient' }}</h2>
        <form [formGroup]="ingredientesForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input id="name" formControlName="name" class="w-full p-2 mt-1 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Cantidad Disponible</label>
                <input id="quantity" formControlName="quantity" type="number" class="w-full p-2 mt-1 border rounded"
                    required>
            </div>
            <div class="mb-4">
                <label for="unit" class="block text-sm font-medium text-gray-700">Unidad de Medida</label>
                <input id="unit" formControlName="unit" class="w-full p-2 mt-1 border rounded" required>
            </div>
            <div class="flex justify-between">
                <button type="button" (click)="closeModal()"
                    class="px-4 py-2 text-white bg-gray-500 rounded">Cancel</button>
                <button type="submit" class="px-4 py-2 text-white bg-blue-500 rounded">
                    {{ action === 'edit' ? 'Guardar Cambios' : 'Add' }}
                </button>
            </div>
        </form>
    </div>
</div>
}
